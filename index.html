<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Canvas: Math, Text & Graphs</title>

    <!-- Preact Signals via CDN -->
    <script type="importmap">
    {
        "imports": {
            "@preact/signals-core": "https://esm.sh/@preact/signals-core@1.5.1"
        }
    }
    </script>

    <!-- Tailwind CSS -->
    <script src="lib/tailwind.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: ['class', '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--color-primary)',
                        accent: 'var(--color-accent)',
                        
                        // Backgrounds
                        canvas: 'var(--bg-canvas)',
                        surface: {
                            DEFAULT: 'var(--bg-surface)',
                            hover: 'var(--bg-surface-hover)',
                            active: 'var(--bg-surface-active)',
                        },
                        
                        // Text
                        text: {
                            primary: 'var(--text-primary)',
                            secondary: 'var(--text-secondary)',
                            tertiary: 'var(--text-tertiary)',
                        },
                        
                        // Borders
                        border: {
                            base: 'var(--border-base)',
                        }
                    },
                    borderRadius: {
                        md: 'var(--radius-md)',
                        lg: 'var(--radius-lg)',
                    },
                    boxShadow: {
                        focus: 'var(--shadow-focus)',
                        md: 'var(--shadow-md)',
                        lg: 'var(--shadow-lg)',
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- 1. MathLive (Editing Math) -->
    <script src="lib/mathlive.min.js"></script>

    <!-- 2. Marked.js (Markdown) -->
    <script src="lib/marked.min.js"></script>

    <!-- 3. KaTeX (Rendering Math in Markdown) -->
    <link rel="stylesheet" href="lib/katex.min.css">
    <script src="lib/katex.min.js"></script>

    <!-- 4. Function Plot + D3 (Graphing) -->
    <script src="lib/d3.min.js"></script>
    <script src="lib/function-plot.js"></script>
</head>

<body>
    <div id="app"></div>

    <!-- Main Application Module -->
    <script type="module" src="./app.js"></script>
</body>

</html>
