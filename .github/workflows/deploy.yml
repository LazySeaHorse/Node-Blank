name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Terser
        run: npm install -g terser

      - name: Minify JavaScript
        run: |
          echo "Starting minification..."
          # Find all JS files, excluding lib directory and hidden files/directories (like .git)
          find . -type f -name "*.js" -not -path "./lib/*" -not -path "*/.*" -print0 | while IFS= read -r -d '' file; do
            echo "Minifying $file"
            terser "$file" --compress --mangle --module --output "$file"
          done
          echo "Minification complete."

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
